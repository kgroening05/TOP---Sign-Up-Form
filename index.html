<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Example Sign-Up Form</title>
</head>

<body>
  <div class="content">
    <header>
      <div class="logo">
        <img src="./assets/odin-lined.png" alt="The Odin Project logo">
        ODIN
      </div>
      <div class="image-credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Hallie West</a> on <a href="https://unsplash.com/">Unsplash</a></div>
    </header>
    <main>
      <div class="form-instructions">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <form action="" id="sign-up">
        <fieldset>
          <legend>Sign Up</legend>
          <div class="form-group">
            <div class="form-item">
              <label for="first-name">First Name</label>
              <input type="text" name="first-name" id="first-name" required>
            </div>
            <div class="form-item">
              <label for="last-name">Last Name</label>
              <input type="text" name="last-name" id="last-name" required>
            </div>
          </div>
          <div class="form-group">
            <div class="form-item">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" required>
            </div>
            <div class="form-item">
              <label for="phone">Phone Number</label>
              <input type="tel" name="phone" id="phone">
            </div>
          </div>
          <div class="form-group">
            <div class="form-item">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" minlength="8" autocomplete="new-password" required>
            </div>
            <div class="form-item">
              <label for="password-conf">Confirm Password</label>
              <input type="password" name="password-conf" id="password-conf"minlength="8" required>
            </div>
          </div>
        </fieldset>
      </form>
      <div class="submit-form">
        <button type="submit" form="sign-up">Create Account</button>
        <p>Already have an account? <a class="log-in" href="">Log in</a></p>
      </div>
    </main>
  </div>
</body>

</html>
